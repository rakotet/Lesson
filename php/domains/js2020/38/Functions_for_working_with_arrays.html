<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Функции для работы с массивами</title>
    <script>
        'use strict'; // Включение строгого режима типизации
        let [x, y] = [5, 7]; // быстрая запись приравнивания значений переменным в масивах
        console.log(x);
        console.log(y);

        let array = [10, 15, 5, 7, 10];

        console.log(array);
        console.log(array.length); // возвращает длину массива

        array.push(15); // добавляет значение аргумента в конец массива
        console.log(array);

        array.unshift(7); // добавляет значение аргумента в начало массива
        console.log(array);

        array.pop(); // удаляет последний элемент массива и возвращает его
        console.log(array);

        array.shift(); // удаляет первый элемент массива
        console.log(array);

        console.log('---------------------------------------');

        console.log(array.indexOf(10)); // возвращает индекс значения аргумента в массиве
        console.log(array.indexOf(10, 2)); // возвращает индекс значения 1 аргумента в массиве, 2 начиная с элемета с индексом 2
        console.log(array.lastIndexOf(10)); // возвращает индекс значения аргумента в массиве, начинает поиск с конца строки
        console.log(array.indexOf(9)); // если элемент не найден то возвращает -1

        let points = [
            {x: 5, y:10},
            {x: 7, y:15},
            {x: 5, y:23}
        ];

        function filter(item) {
            return item.x === 5;
        }

        console.log(points.find(filter)); // метод для запуска метода написанного нами для какого то объекта (в основном поиск и перебор)
        console.log(points.findIndex(filter)); // возвращаем индекс объекта найденного в массиве

        let pointsFilter = points.filter(filter); // возвращает отсортированный массив по заданному нами правилу со всеми объектами
        console.log(pointsFilter);

        console.log('---------------------------------------');

        console.log(array);
        console.log(array.sort()); // сортирует массив по возрастанию юникода символов

        array.sort(function (item1, item2) { // функция sort может принимать в качесте правила сортировки другую функцию
            return item1 - item2; // возвращаем положительное число если 1 итем больше второго, тоесть сортируем массив по возрастанию
        })
        console.log(array);

        console.log('---------------------------------------');

        array = array.concat([2, 3], [3, 5]); // возвращает один массив (склеивает разные массивы в один)
        console.log(array);

        array.splice(5); // берет первые элементы исходного массива, количество указывается в аргументе, и возвращает в виде нового массива
        console.log(array);
        array.splice(3, 1); // удаляет количество элементов массива указанного во втором аргументе, начина с индекса указанного в первом аргументе
        console.log(array);
        array.splice(2, 2, 100, 200, 300); // заменяем удаленные элементы массива указанными, начиная с третьего аргумента метода
        console.log(array);

        console.log('---------------------------------------');

        let str = '15,30,40,25,7';
        array = str.split(','); // переводит строку в массив, в аргумент передается разделитель элементов
        console.log(array);

        array = array.map(function (item, index, array) { // переводим все элементы массива из строк в числа, использую map в который передаём функцию
            return Number(item);
        });
        console.log(array);
    </script>
</head>

</body>
</html>
