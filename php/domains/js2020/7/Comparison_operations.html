<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Операции сравнения</title>
    <script>
        'use strict'; // Включение строгого режима типизации
        let a = 5;
        let b = 8;
        let bool_1 = a < b; // оператор сравнения
        console.log(bool_1);

        console.log(5 == 5); // оператор равенства

        console.log(0 === ''); // оператор эквивалентности, сравнивает не только по значению, но и по типу

    </script>
</head>
<body>

</body>
</html>
