<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Логические операции</title>
    <script>
        'use strict'; // Включение строгого режима типизации
        let a = true;
        let b = false;
        console.log('a = ' + a);
        console.log('b = ' + b);
        console.log('!a = ' + !a); // отрицание
        console.log('a && b = ' + (a && b)); // логическое И
        console.log('a || b = ' + (a || b)); // логическое ИЛИ
        console.log('a ^ b = ' + (a ^ b)); // исключающее ИЛИ (побитовое) true если один из операндов true

    </script>
</head>
<body>

</body>
</html>
