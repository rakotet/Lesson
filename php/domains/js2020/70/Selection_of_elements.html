<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Выборка элементов</title>
    <script src="../jquery/jquery-3.5.1.min.js"></script>
    <script>
        'use strict'; // Включение строгого режима типизации
        $(document).ready(function () { // обработчик полной загрузки страницы (аналог document.addEventListener('DOMContentLoaded', function (event) {});)
            let main = $('#main'); // получаем доступ к элементу через селектор
            console.log($(main).html()); // выводим содержимое элемента
            let messages = $('.message'); // получаем доступ к элементу через селектор
            console.log(messages.length); // выводим длину массива
            for (let m of messages) {
                console.log($(m).html()); // выводим содержимое элементов через цикл
            }
            let h2 = $('#main h2'); // получаем доступ к элементу через селектор
            console.log($(h2).parent()); // возвращает элемент родителя
            console.log($(h2).next().html()); // возвращает следующий элемент (.html() его содержимое)
            console.log($(h2).prev()); // возвращает предыдущий элемент

        });
    </script>
</head>
<body>
    <div id="test"></div>
    <div id="main">
        <h2>Сообщение</h2>
        <p class="message">Сообщение 1</p>
        <p class="message">Сообщение 2</p>
        <p class="message">Сообщение 3</p>
        <p class="message">Сообщение 4</p>
        <p class="message">Сообщение 5</p>
    </div>
</body>
</html>
