<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Замыкание функций</title>
    <script>
        'use strict'; // Включение строгого режима типизации
        // по сути в js замыкание это функции которые берут при своём вызове переменные из внешнего окружения, глобальные переменные - которые доступны во всем скрипте
        let x = 0;
        function test1() {
            console.log(x);
        }

        function test2() {
            let x = 0;
            function print() {
                console.log(x);
            }
            print();
        }

        x = 5;

        test1(); // метод перед вызовом смотрит на все внешние переменные и берет их текущее состояние, поэтом выведет 5 а не 0
        test2(); // Выведет 0 т.к. переменная X внутри метода имеет приоритет перед внешней переменной X, но только внутри метода

    </script>
</head>
<body>

</body>
</html>
