<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Функции для чисел</title>
    <script>
        'use strict'; // Включение строгого режима типизации
        let a = 14;
        console.log(a.toString(16)); // функция переводит переменную в строку, в аргументе можно указать в какую систему измерения перевести
        console.log(a.toString(2));

        console.log(isNaN(a)); // проверяет является ли переданный аргумент типом NaN
        console.log(isFinite(a)); // проверяет является ли переданный аргумент конечным
        console.log(isFinite(1 / 0)); // если false значит тип Бесконечность

        let b = 3.3993923;
        console.log(b.toFixed(2)); // функция округляет число до знака после запятой указанного в агрументе метода, возвращает строку

        console.log(Math.round(b)); // возвращает число, округляет переданный аргумент
        console.log(Math.floor(b)); // не округляет, а просто отбрасывает всю дробную часть
        console.log(Math.ceil(b)); // округляет в большую сторону до первого большего числа

        console.log(Math.random()); // возвращает случайное число от 0 до 1
        console.log(Math.floor(Math.random() * 10 +1)); //возвращает случайное число от 1 до 10

        console.log(parseInt('100px', 10)); // возвращает число из строки (к примеру из считывания значений CSS), второй параметр не обязательный - он указывает на то в какой системе исчисления в строке написанно искомое число
        console.log(parseFloat('25.5% рублей')); // возвращает число из строки, будет пытатсья найти дробное число
    </script>
</head>

</html>
