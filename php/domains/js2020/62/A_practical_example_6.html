<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Практический пример 6</title>
    <script>
        'use strict'; // Включение строгого режима типизации
        // Пример, загружаем картинку
        async function loadImage() {
            let img = document.createElement('img');
            img.src = 'https://srs.myrusakov.ru/images/python-cover.png';
            await new Promise((resolve, reject) => setTimeout(resolve, 2000)); // loadImage не идет дальше пока не выполнится setTimeout
            document.body.append(img);
            return img;
        }

        document.addEventListener('DOMContentLoaded', function (event) { // выполнять ф-ю только после загрузки страницы
           loadImage().then(function (img) {
               console.log(img);
               setTimeout(() => img.remove(), 2000); // удалить загруженное изображение через 2 сек
           });

        });
    </script>
</head>
<body>

</body>
</html>
