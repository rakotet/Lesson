<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Арифметические операции</title>
    <script>
        'use strict'; // Включение строгого режима типизации
        let a = 15.7;
        let b = 25;
        console.log('a = ' + a);
        console.log('b = ' + b);

        a = -a;// операция смена знака числа
        console.log('-a = ' + a);
        console.log(`${a} + ${b} = ${a + b}`);
        console.log(`${a} - ${b} = ${a - b}`);
        console.log(`${a} * ${b} = ${a * b}`);
        console.log(`${a} / ${b} = ${a / b}`);

        a = 10;
        b = 4;
        console.log(`${a} % ${b} = ${a % b}`); // опереция - остаток от деления

        console.log(`${a} ** ${b} = ${a ** b}`); // операция - возведения в степень

        a++; // операция - инкремент
        b--; // операция - декримент

        a += 10; // эквивалентно a = a +10;


    </script>
</head>
<body>

</body>
</html>
