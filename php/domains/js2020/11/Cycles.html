<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Циклы</title>
    <script>
        'use strict'; // Включение строгого режима типизации
        for (let i = 0; i < 5; i++) {
            if (i == 2) continue; // переход к слещующей итерации массива
            if (i == 3) break; // выходим из цила
            console.log(i);
        }
        console.log('Цикл завершен');

        let i = 0;
        while (i < 5) {
            console.log(i);
            i++;
        }
        console.log('Цикл завершен');

        i = 0;
        do {
            console.log(i);
            i++;
        } while (i < 5);
        console.log('Цикл завершен');


    </script>
</head>
<body>

</body>
</html>
