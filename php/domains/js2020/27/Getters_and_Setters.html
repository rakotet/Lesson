<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Геттеры и сеттеры</title>
    <script>
        'use strict'; // Включение строгого режима типизации
        // В JS геттеры и сеттеры делают немного иначе чем в других языках, хотя можно так же создавать геттреры и сеттеры отдельных полей по старинке
        class Point {
            z = 5;
            constructor(x, y) {
                this._x = x; // создание защищенных свойст (которые нельзя изменить из вне класса)
                this._y = y;
            }
            get distance() { // создание геттера метода класса, нужен для вызова метода как свойства объекта
                return Math.sqrt(this.x ** 2 + this.y ** 2);
            }

            get x() {
                return this._x * 10; // создание геттера свойства класса, нужен для вызова измененного свойста класса или для его изменения из вне класса
            }

            get y() {
                return this._y * 10;
            }

            set x(coor) { // создание сеттера свойства класса
                if (coor < 0) this._x = 0;
                else this._x = coor;
            }
            set y(coor) {
                if (coor < 0) this._y = 0;
                else this._y = coor;
            }
            //ниже стандартные геттеры и сеттеры как в вругих языках (как помне более понятные и удобные)
            getX() {
                return this._x * 10;
            }
            setX(coor) {
                if (coor < 0) this._y = 0;
                else this._y = coor;
            }
        }

        let p = new Point(10, 20);
        console.log(p.distance);
        console.log(p.x);
        console.log(p.y);
        p.x = -100;
        console.log(p.x);
    </script>
</head>

</body>
</html>
