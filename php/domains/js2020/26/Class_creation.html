<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Создание класса</title>
    <script>
        'use strict'; // Включение строгого режима типизации

        class Point {
            z = 5; // свойство(переменная) класса
            constructor(x, y) { // конструктор класса
                this.x = x;
                this.y = y;
            }

            getDistance() { // метод класса
                return Math.sqrt(this.x ** 2 + this.y ** 2);
            }
        }

        let p = new Point(10, 20);
        console.log(p);
        console.log(p.getDistance());
    </script>
</head>
