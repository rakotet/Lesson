<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Анимация</title>
    <style>
        .message {
            cursor: pointer;
        }
    </style>
    <script src="../jquery/jquery-3.5.1.min.js"></script>
    <script>
        'use strict'; // Включение строгого режима типизации

        $(document).ready(function () { // обработчик полной загрузки страницы (аналог document.addEventListener('DOMContentLoaded', function (event) {});)
            $(document).on('click', 'h2', function (e) { // обработчик на клик по элементу h2
                $(e.target).slideUp(300); // плавно скрывает элемент (указывать скорость в миллисекундах)
                $(e.target).slideDown(300); // плавно показывать элемент (указывать скорость в миллисекундах)
                $(e.target).toggle(300); // плавно переключает видимость элемента на противоположную
                $(e.target).toggle(300);
                $(e.target).toggle(300).toggle(300); // можно писать последовательно

            });
        });
    </script>
</head>
<body>
<div id="main">
    <h2>Сообщение</h2>
    <p class="message" data-id="1">Сообщение 1</p>
    <p class="message" data-id="2">Сообщение 2</p>
    <p class="message" data-id="3">Сообщение 3</p>
    <p class="message" data-id="4">Сообщение 4</p>
    <p class="message" data-id="5">Сообщение 5</p>
</div>
</body>
</html>
