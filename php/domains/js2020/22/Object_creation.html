<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Создание объекта</title>
    <script>
        'use strict'; // Включение строгого режима типизации
        let point = {}; // создание пустого объекта
        point = { // инициализация объекта
          x: 10, // название свойства объекта : значение свойства,
          y: 20
        };
        console.log(point); // выводим объект в консоль
        console.log(point.x); // выводим свойство объекта в консоль
        console.log(point.y);
        point.x = 15; // меняем свойство объекта
        console.log(point.x);
        point.z = 40; // добавляем новое свойство объекта

        console.log(point.z);
        console.log(point['z']); // можно вместо точки использовать []

        console.log(point);

        for (let field in point) { // Перебираем объект спомощью цикла
            console.log(`Поле ${field} равно ${point[field]}`); // через [] обращаемся к полям объекта
        }

        // Примеры объектов

        let obj = {
            'two words': true, // если имя свойства объекта больше одного слова то нужны ковычки
            p: { // объект может содержать в себе другие объекты
                x: 20,
                y: 30
            }
        }
        console.log(obj['two words']); // обращаемся к свойству имя которого больше одного слова через []
        console.log(obj.p.x); // обращаемся к свойству объекта в объекте

        // Копирование объектов

        let point1 = {
            x: 20,
            y: 30
        };
        let point2 = point1;
        point1.x = 100;
        console.log(point2.x); // свойство X изменилось так же и в point2 т.к. мы записали в него ссылку на point1, а не скопировали объект

        let point3 = {};
        for (let key in point1) { // один из правильных способов копирования объекта
            point3[key] = point1[key];
        }
        console.log(point3);

        let point4 = {};
        Object.assign(point4, point1); // самый верный способ опирования оъектов (перввый аргумент метода в какой обхект, второй с кокого)

    </script>
</head>
<body>

</body>
</html>
