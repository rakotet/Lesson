<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Функции html() и text()</title>
    <script src="../jquery/jquery-3.5.1.min.js"></script>
    <script>
        'use strict'; // Включение строгого режима типизации

        // Используем .text() когда не нужен HTML код и используем .html() когда нужно его либо вставить, либо изменить

        $(document).ready(function () { // обработчик полной загрузки страницы (аналог document.addEventListener('DOMContentLoaded', function (event) {});)
            console.log($('body').html()); // выводим в консоль HTML содержимое элемента body
            console.log($('body').text()); // выводит значение содержимого элемента
            let messages = $('.message');
            for (let m of messages) {
                console.log($(m).text()); // выводит значение содержимого элементов через цикл
            }
            $('h2').text('Новый заголовок'); // меняем значение элемента

            for (let m of messages) {
                $(m).html('<strong>' + $(m).text() + '</strong>'); // оборачиваем имеющийся текст в значении элемента
            }
        });
    </script>
</head>
<body>
<div id="main">
    <h2>Сообщение</h2>
    <p class="message">Сообщение 1</p>
    <p class="message">Сообщение 2</p>
    <p class="message">Сообщение 3</p>
    <p class="message">Сообщение 4</p>
    <p class="message">Сообщение 5</p>
</div>
</body>
</html>
