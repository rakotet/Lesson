<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Строковые функции</title>
    <script>
        'use strict'; // Включение строгого режима типизации
        let str = 'Слово в \'кавычках\', слешь \\ и символ unicode \u23F1 \u0BF6';
        console.log(str);
        console.log(str.length); // свойство строк, возвращает длину строки
        console.log(str[0]); // к строкам можно обращаться как к массивам
        console.log(str.codePointAt(0)); // выводит юникод символа переданного индекса строки

        console.log('абвгд' < 'ббвгд'); // строки сравниваются по значениям юникода первых символов

        console.log(str.indexOf('с')); // возвращает индекс символа в строке
        console.log(str.indexOf('с', 25)); // с какого индекса начинать поиск символа в строке
        console.log(str.indexOf('я')); // если искомый символ ненайден то возвращает -1

        console.log(str.slice(10)); // разрезает строку на две строки от указанного индекса в агрументе, и первую часть отбрасывает, и возвращает вторую
        console.log(str.slice(10, 15)); // с кокого по какой символ вырезаем
        console.log(str.slice(-10, -5)); // при отрицательном значении аргумента, начинает отсчет символов с другой стороны строки

        console.log(str.substr(10, 3)); // 1 арг с какого индекса начинаем, 2 арг сколько символов берем в возвращаем

        console.log(str.toLowerCase()); // перевод строки в нижний регистр
        console.log(str.toUpperCase()); // перевод строки в верхний регистр

        str = '    abc@mail.ru   ';
        console.log(str);
        console.log(str.trim()); // убирает все пробелы и табуляции в начале и в конце строки

    </script>
</head>

</html>
