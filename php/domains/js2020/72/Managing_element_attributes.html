<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Управление атрибутами элементов</title>
    <script src="../jquery/jquery-3.5.1.min.js"></script>
    <script>
        'use strict'; // Включение строгого режима типизации

        $(document).ready(function () { // обработчик полной загрузки страницы (аналог document.addEventListener('DOMContentLoaded', function (event) {});)
            let messages = $('.message');
            for (let m of messages) {
                console.log($(m).attr('data-id')); // выводим значение указанного атрибута (в нашем случае data-id)
                $(m).attr('data-id', 10); // меняем значение атрибута
                $(m).attr('data-color', '#c00'); // добавляем новый атрибут и его значение
            }
            // можно без цикла изменить атрибуты компонентов используя их одинаковый селектор
            $('.message').attr('data-type', 'm');
        });
    </script>
</head>
<body>
<div id="main">
    <h2>Сообщение</h2>
    <p class="message" data-id="1">Сообщение 1</p>
    <p class="message" data-id="2">Сообщение 2</p>
    <p class="message" data-id="3">Сообщение 3</p>
    <p class="message" data-id="4">Сообщение 4</p>
    <p class="message" data-id="5">Сообщение 5</p>
</div>
</body>
</html>
