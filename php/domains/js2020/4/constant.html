<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Константы</title>
    <script>
        'use strict'; // Включение строгого режима типизации
        const PI = 3.1415926; // Объявляем константу (константу не возможно изменить на протяжении рабоыт скрипта)
        console.log(PI); // Выводим значение константы в консоль
        let r = 5;
        let area = PI * r *r;
        console.log(`Площадь окружности с радиусом ${r} равна ${area}`);
    </script>
</head>

</html>
