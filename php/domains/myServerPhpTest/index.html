<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="form">
            <div>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <input type="text" name="input" id="input">
            </div>
            <div>
                <input type="submit" value="Отправить" id="submit">
            </div>
        </form>
        <br>
        <div class="chat"></div>
    </div>


    <script>
        let ws = new WebSocket('ws://localhost:8001')

        ws.onopen = function(event) {
            console.log('Соединение установленно')
        }

        ws.onerror = function(error) {
            console.log("Ошибка при соединении: " + error)
        }

        ws.onclose = function(event) {
            console.log('Соединение закрыто: ' + event.code)
        }

        ws.onmessage = function(event) {
            let data = JSON.parse(event.data)
            // for(let key in data){
            //     console.log('с сервера: ' + key + '->' + data[key])
            // }
            
            let result1 = data[0]
            let result2 = data[1]
            let result3 = ''

            for (let i = 0; i < result1.length; i++) {
    
                for (let ii = 0; ii < result2.length; ii++) {
                    
                    if(result1[i][0].trim() == result2[ii][0].trim()) {
                        result3 += result1[i][0].trim()
                        if(result1[i][1].trim() == result2[ii][1].trim()) {
                            result3 = result3 + ' - ' + 'yes' + "\n" + "\n"
                        } else {
                            result3 = result3 + "\n" + result1[i][1] + ' ' + result2[ii][1] + "\n"
                        }
                    }
                }
    
            }
            console.log(result3)
        
        }

        const form = document.getElementById('form')
        form.addEventListener('submit', function(event) {
            event.preventDefault()
            let input = document.getElementById('input')
            let name = document.getElementById('name')

            if(name.value !== '') {
                let user = {
                    action: 'authorized',
                    name: name.value,
                    text: input.value
                }
                ws.send(JSON.stringify(user))
            }else {
                let massage = {
                    action: 'massage',
                    text: input.value
                }
                ws.send(JSON.stringify(massage))
            }

            input.value = ''
            name.value = ''
            name.classList.add('hide')
            
        })

        
    </script>
</body>
</html>
