<!DOCUMENT html>
<html>
<head>
	<title>Видео и аудио</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Описание форм" />
	<meta name="keywords" content="ссылка, картинка, html" />
</head>
<body>
	<video controls="controls" autoplay="autoplay" >
		<source src="video/Когда оставил животных без присмотра.mp4" />
		<source src="video/Когда оставил животных без присмотра.webm" />
	</video>
	<video controls="controls" poster="images/Котик большой.jpg">
		<source src="video/Когда оставил животных без присмотра.mp4" />
		<source src="video/Когда оставил животных без присмотра.webm" />
	</video>
	<p>
		<audio controls="controls" autoplay="autoplay" loop="loop">
			<source src="audio/Maid with the Flaxen Hair.mp3" />
		</audio>
	</p>
</body>
</html>
