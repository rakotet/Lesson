<!DOCUMENT html>
<html>

<head>
    <title> ES6 написать свой плагин</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Описание форм" />
    <meta name="keywords" content="ссылка, картинка, html" />
    <link href="ico/social_html5_html_71.ico" rel="shortcut icon" type="image/x-icon" />
    <style>
        *{
            box-sizing: border-box;
        }

        .app {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .dropdown {
            position: relative;
            width: 400px;
        }

        .dropdown.open .dropdown__menu {
            display: block;
        }

        .dropdown__label {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid black;
            width: 100%;
            cursor: pointer;
        }

        .dropdown__menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
            border-radius: 5px;
            border: 1px solid black;
            position: absolute;
            width: 100%;
            top: 29px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .dropdown__menu li {
            padding: 5px 10px;
        }

        .dropdown__menu li:hover {
            background: rgba(0, 0, 0, .2);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3>Смотреть подключенные скрипты страницы</h3>

    <div class="app">

        <div class="dropdown" id="dropdown">
            <div class="dropdown__label"></div>
            <ul class="dropdown__menu"></ul>
        </div>

    </div>

    <script src="js/script34.js" type="text/javascript"></script>
</body>

</html>
