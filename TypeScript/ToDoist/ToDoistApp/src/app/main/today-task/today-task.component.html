<h1>Задачи на сегодня</h1>
<div>
  @for (item of arrTask; track $index) {
    <div class="item-task mt-2">
      <div class="line"></div>
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-center align-items-center me-3">
          @if(item.job) {
            <input type="checkbox" (change)="toggleStatus($index)" [attr.checked]="item.job ? '' : null" disabled/>
          } @else {
            <input type="checkbox" (change)="toggleStatus($index)" [attr.checked]="item.job ? '' : null"/>
          }
        </div>
        <div class="d-flex flex-column">
          <div class="mb-2">
            Статус: 
            @if(item.job) {
              <span class="onJob">Выполнено</span>
            } @else {
              <span class="readyJob">В работе</span>
            }
          </div>
          <div class="mb-2">
            {{item.taskName}} 
          </div>
          <div>
            {{item.taskDescription}}
          </div>
        </div>
      </div>
      <div class="line"></div>
    </div>
  }
</div>
