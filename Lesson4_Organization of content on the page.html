<!DOCUMENT html>
<html>
<head>
	<title>Организация контента на странице</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Описание ссылок и картинок" />
	<meta name="keywords" content="ссылка, картинка, html" />
</head>
<body>
	<header>Шапка сайта</header> <!-- Или заголовок статьи -->
	<section> <!--Блок с уникальной для сайта информацией-->
		<h3>Меню сайта</h3>
		<nav> <!--Выделяет навигацию сайта, поисковики любят-->
			<ul>
				<li>
					<a href="#">Страница 1</a>
				</li>
				<li>
					<a href="#">Страница 2</a>
				</li>
				<li>
					<a href="#">Страница 3</a>
				</li>
			</ul>
		</nav>
	</section>
	<article> <!--Блок с информацией которую можно копировать куда угодно-->
		<h1>Статья</h1>
		<p>Текст нашей статьи....</p>
	</article>
	<iframe src="different/page_lesson4.html" width="500" height="200"><b>Ваш браузер не поддерживает iframe!</b></iframe>
	<p><iframe width="560" height="315" src="https://www.youtube.com/embed/KmnypHJRxYs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
	<footer>
		<p>Подвал сайта</p>
	</footer>
	<div>Уникальный блочный элемент</div>
</body>
</html>
