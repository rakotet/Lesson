<!DOCUMENT html>
<html>
<head>
	<title>Подключение JS в HTML</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Описание форм" />
	<meta name="keywords" content="ссылка, картинка, html" />
	<link href="ico/social_html5_html_71.ico" rel="shortcut icon" type="image/x-icon" />
	<link type="text/css" rel="stylesheet" href="css/main910.css" />
</head>
<body>
    <h1>JavaScript</h1>
    <p>Какойто текст</p>

    <!--Скрипты js обычно пишут перед закрывающим </body>-->
    <!--Скрипты вызываются в порядке написания на странице-->
    <script type="text/javascript">
        console.log('Hello World!')
    </script>
    <script>
        console.log('Второй скрипт')
    </script>
    <!--Подключения скрипта js из файла-->
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
